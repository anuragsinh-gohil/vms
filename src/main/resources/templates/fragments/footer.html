<!-- Common Footer Fragment: Included in pages with <div th:replace="fragments/footer :: footer"></div> -->
<div th:fragment="footer">
  <!-- Info Section Above Footer -->
  <section class="bg-info bg-gradient text-white py-4 mt-5">
    <div class="container text-center">
      <h4 class="fw-bold mb-2"><i class="bi bi-people"></i> Get Involved!</h4>
      <p class="mb-0">Ready to make a difference? <a th:href='@{/add}' class='btn btn-success ms-2'>Become a Volunteer</a></p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <span>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Volunteer Management System. All rights reserved.</span>
    </div>
  </footer>
</div>
